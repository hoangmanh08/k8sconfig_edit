spec:
  containers:
    command:
    - etcd
    - --advertise-client-urls=https://10.0.111.33:2379
    - --cert-file=/etc/kubernetes/pki/etcd/server.crt
    - --client-cert-auth=true
  priorityClassName: system-node-critical
  volumes:
    hostPath:
      path:
      - /etc/kubernetes/pki/etcd
      - /var/lib/etcd
      type:
      - DirectoryOrCreate
      - DirectoryOrCreate
    name:
    - etcd-certs
    - etcd-data
